<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script defer src="src/script.js"></script>
    <title>Binary to Decimal Converter</title>
</head>
<body>
    <div id="container">
        <div class="division" id="binary-area">
            <h2>Input binary number: </h2>
            <form id="input-section">
                <input id="bin-input" type="number" placeholder="00000000">
                <div id="clear-btn" class="button"><p>Clear</p></div>
            </form>
        </div>
        <div class="division" id="decimal-area">
            <h2>Your number in Decimal: </h2>
            <h1 id="dec-output">0</h1>
            <span id="message">You must type either 0 or 1. Waiting for valid entry.</span>
        </div>
    </div>
</body>
</html>
